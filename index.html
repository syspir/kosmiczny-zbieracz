<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kosmiczny Zbieracz</title>
    <!-- Tailwind CSS dla szybkiej stylizacji -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Nasz własny plik stylów -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts dla ładniejszej czcionki -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Dodajemy niestandardową czcionkę w stylu retro */
        body { font-family: 'Roboto', sans-serif; }
        h1, h2, h3, button { font-family: 'Press Start 2P', cursive; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl mx-auto p-4">

        <!-- GŁÓWNY KONTENER GRY -->
        <div id="kontener-gry" class="bg-black border-4 border-purple-500 shadow-lg shadow-purple-500/50 rounded-lg p-4 relative">
            
            <!-- EKRAN STARTOWY (widoczny na początku) -->
            <div id="ekran-startowy" class="text-center">
                <h1 class="text-4xl text-yellow-400 mb-4">Kosmiczny Zbieracz</h1>
                <p class="mb-8 text-gray-400">Zbieraj gwiazdki i unikaj asteroid!</p>
                <button id="przycisk-start" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                    START
                </button>
                <button id="przycisk-pokaz-wyniki" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition duration-200 mt-4">
                    NAJLEPSZE WYNIKI
                </button>
            </div>

            <!-- INTERFEJS GRY (początkowo ukryty) -->
            <div id="interfejs-gry" class="hidden">
                <!-- Płótno, na którym rysujemy grę -->
                <canvas id="poleGry" width="800" height="600" class="bg-gray-800 mx-auto block"></canvas>
                <!-- UI w trakcie gry (wynik, życia) -->
                <div id="ui" class="absolute top-2 left-2 text-lg p-2 bg-black/50 rounded">
                    <span>Punkty: <span id="licznik-punktow">0</span></span>
                </div>
            </div>

            <!-- EKRAN KOŃCOWY (początkowo ukryty) -->
            <div id="ekran-koncowy" class="hidden text-center p-8">
                <h2 class="text-3xl text-red-500 mb-4">KONIEC GRY</h2>
                <p class="text-xl mb-2">Twój wynik: <span id="koncowy-wynik">0</span></p>
                <p class="mb-6 text-gray-400">Zapisz się na tablicy chwały!</p>
                <div class="flex justify-center items-center gap-2">
                    <input type="text" id="pole-imie" placeholder="Wpisz swoje imię" class="bg-gray-700 text-white text-center p-3 rounded-lg border-2 border-gray-600 focus:border-purple-500 focus:outline-none" maxlength="10">
                    <button id="przycisk-zapisz-wynik" class="bg-purple-600 hover:bg-purple-700 text-white py-3 px-6 rounded-lg transition duration-200">
                        ZAPISZ
                    </button>
                </div>
                 <button id="przycisk-zagraj-ponownie" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 mt-8">
                    Zagraj Ponownie
                </button>
            </div>

            <!-- TABLICA WYNIKÓW (początkowo ukryta) -->
            <div id="tablica-wynikow" class="hidden text-center p-8">
                <h2 class="text-3xl text-blue-400 mb-6">NAJLEPSZE WYNIKI</h2>
                <div id="lista-wynikow" class="max-w-md mx-auto text-left text-lg space-y-2">
                    <!-- Wyniki zostaną wstawione tutaj przez JavaScript -->
                    <p class="text-gray-500">Ładowanie wyników...</p>
                </div>
                <button id="przycisk-powrot" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 mt-8">
                    POWRÓT
                </button>
            </div>

        </div>

    </div>

    <!-- Biblioteka jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Nasz główny plik z logiką gry -->
    <script src="js/gra.js"></script>

</body>
</html>
